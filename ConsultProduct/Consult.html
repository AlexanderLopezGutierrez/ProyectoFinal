<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de consulta de productos</title>
    <link rel="stylesheet" type="text/css" href="../Styles/Consult.css">
</head>
<body>
  <header>
    <h1>Bienvenido a nuestro E-commerce de Artesanías</h1>
    <p>Descubre y adquiere increíbles creaciones hechas a mano</p>
</header>
  <a href="../home.html">
    <img src="../Images/Home.png" alt="Volver a otra página" style="position: fixed; top: 10px; left: 10px; width: 50px; height: 50px;">
  </a>
    <h1>Consulta de productos</h1>

    <div class="row">
      <div>
        <label for="producto">Buscar productos:</label>
      </div>
      <div>
        <select id="producto" name="producto" required>
          <option value="" disabled selected>Selecciona un producto</option>
        </select>
      </div>
    </div><br>
    <div class="button-container">
      <button type="button" id="boton">Buscar producto</button><br>
    </div><br>
    <div class="container" id="resultado">
      <h2>Resultados de la búsqueda:</h2>
      <hr>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Codigo EAN</th>
                <th>Nombre del producto</th>
                <th>Descripción del producto</th>
                <th>Marca de la artesania</th>
                <th>Inventario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-productos">
            <!-- aquí se agregarán las filas con los estudiantes registrados -->
        </tbody>
    </table>
    </div>
    
    <h2>Agregar comentario</h2>
    
    <label for="comentario">Comentario:</label><br>
    <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>
    
    <div class="button-container">
      <button type="button" id="boton1">Agregar comentario</button><br>
    </div>
    
    <h2>Comentarios:</h2>
    
    <div id="comentarios"></div>
    <script type="module" src="Consult.js"></script>
</body>
</html>
