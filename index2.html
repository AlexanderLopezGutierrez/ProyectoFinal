<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Buscar</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col">
              <h1 id="title">VENTA DE ARTESANIAS</h1>
            </div>
            <div class="col-md-auto">
              <a href="#"><h3>INICIO DE SESION</h3></a>
            </div>
            <div class="col col-lg-2">
              <a href="#"><h3>CREAR CUENTA</h3></a>
            </div>
          </div>
        </div>

        <div class="container">
            <div class="row">
              <div class="col">
                <button type="button" class="add-product">Crear Producto</button>
              </div>
              <div class="col">
                <button type="button" class="find-product">Buscar Producto</button>
              </div>
        </div>
    </header>
    <div class="contenido">
      <div class="contenidoizq">
        <div class="Rectangule">
            <input type="search" name="busqueda" id="serh" placeholder="           Buscar el producto">
          </div>

        <div class="opfilter">
          <h2>FILTRO</h2>

          <div class="opciones">

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  NOMBRE
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  MARCA
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  CODIGO
                </label>
              </div>

          </div>

        </div>

      </div>

      <div class="contenidoder">
        <img src="imagenes/imagen.PNG" alt="imagen producto" class="mostrarimg">
      </div>

      <div class="boton">
        <div>
          <button type="submit" class="btt">BUSCAR</button>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
