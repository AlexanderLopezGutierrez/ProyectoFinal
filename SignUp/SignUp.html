<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" type="text/css" href="../Styles/SignUp.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div id="alert-container"></div> <!-- Nuevo elemento para mostrar las alertas -->
  <header>
    <h1>Bienvenido a nuestro E-commerce de Artesanías</h1>
    <p>Descubre y adquiere increíbles creaciones hechas a mano</p>
</header>
  <div class="container">
    <h2>Formulario de Registro</h2>
    <form id="transactionFom">
      <div class="row">
        <div class="col-25">
          <label for="nombres">*Nombres:</label>
        </div>
        <div class="col-75">
          <input type="text" id="nombres" name="nombres" onclick="restablecerEstilo(this)" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="apellidos">*Apellidos:</label>
        </div>
        <div class="col-75">
          <input type="text" id="apellidos" name="apellidos" onclick="restablecerEstilo(this)" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fecha_nacimiento">*Fecha de Nacimiento:</label>
        </div>
        <div class="col-75">
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" min="1982-01-01" max="2005-06-01" onclick="restablecerEstilo(this)" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="departamento">*Departamento:</label>
        </div>
        <div class="col-75">
          <select id="departamento" name="departamento" onclick="restablecerEstilo(this)" required>
            <option value="" disabled selected>Selecciona un departamento</option>
          </select>
        </div>
      </div>
    
      <div class="row">
        <div class="col-25">
          <label for="ciudad">*Ciudad:</label>
        </div>
        <div class="col-75">
          <select id="ciudad" name="ciudad" onclick="restablecerEstilo(this)" required>
            <option value="" disabled selected>Selecciona una ciudad</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="telefono">*Teléfono:</label>
        </div>
        <div class="col-75">
          <input type="tel" id="telefono" name="telefono" onclick="restablecerEstilo(this)" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="correo">*Correo:</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" name="correo" onclick="restablecerEstilo(this)" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="confirmar_correo">*Confirmar Correo:</label>
        </div>
        <div class="col-75">
          <input type="email" id="confirmarCorreo" name="confirmarCorreo" onclick="restablecerEstilo(this)" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="contrasena">*Contraseña:</label>
        </div>
        <div class="col-75">
          <input type="password" id="contrasena" name="contrasena" onclick="restablecerEstilo(this)" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="confirmar_contrasena">*Confirmar Contraseña:</label>
        </div>
        <div class="col-75">
          <input type="password" id="confirmarContrasena" name="confirmarContrasena" onclick="restablecerEstilo(this)" required>
        </div>
      </div><br>

      <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6Le3pygjAAAAABqJt67ypuR4GOth8RTwyqubNEhk" required></div>
      </div>      

      <div class="row">
        <div class="col-51">
          <input type="checkbox" id="terminos_condiciones" name="terminos_condiciones"  onclick="restablecerEstilo(this)" class="custom-checkbox" required>
        </div>
        <div class="col-49">
          <p>
            He leído y acepto los <a href="./TermCond.html" target="_blank">términos y condiciones</a>.
          </p>
        </div>
      </div>
      <div class="button-container">
        <button type="button" id="boton">Registrar</button><br>
      </div>
    </form>
    <script type="module" src="SignUp.js"></script>
    <script src="../Js/Validar.js"></script>
  </div>
</body>
</html>
